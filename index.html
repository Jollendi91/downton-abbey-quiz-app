<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>Downton Abbey Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Tangerine:400,700" rel="stylesheet"> 
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <header role="banner">
      <h1>Downton Abbey Quiz</h1>
      <div class="stats">
        <p>Question: <span class="js-question-number"></span>/10</p>
        <p>Score: <span class="js-current-score">0</span></p>
      </div>
    </header>

    <main role="main">
      <section class="main-screen js-main-screen"></section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="quiz-datastore.js"></script>
    <script src="index.js"></script>
  </body>
</html>
